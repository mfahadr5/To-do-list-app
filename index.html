<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>

    <title>Welcome to my To-do list app!</title>
</head>
<body>
    <Section class = "todo">
        <h2>My Tasks App</h2>
        <div class = "input">
            <Input type="text" class="input-field" id="todoInput" placeholder="Add a new to-do"></Input>
            
            <button class="btn">Add</button>
        </div>

        <ul class="scroll">
            <li id="todoList">

            </li>
        </ul>

        <div>
            <hr class="counter" />
            <div class="counter-container">
                <p id="items"> <span id="todoCount">0</span> Items total</p>
                <button id="deleteButton">Delete All</button>
            </div>

        </div>
        

    </Section>

    <Footer>
        <div class="footer">
            <p class="made-by">Made by mfahadr5</p>
        </div>

    </Footer>



</body>
</html>
